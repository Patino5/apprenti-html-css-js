<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Example</title>
</head>

<body>
    <h2>Image Example</h2>
    <img src="images/pexels-pixabay-270404.jpg" alt="An image of a html doc up close on a navigation element." style="width: 500; height: 250px;">
    <h2>Video Example</h2>
    <video controls width="800" height="600" poster="images/beach-birdseye.png">
        <source src="videos/beach-scene.mp4" type="video/mp4">
        <p>Your browser does not support the video tag.</p>
    </video>

    <h2>Audio Example</h2>
    <audio controls>
        <source src="audio/wandering-lights-epic-cinematic-no-copyright-music-257864.mp3" type="audio/mp3">
    <p>Your browser does not support the audio element.</p>
    </audio>

    <h2>Embeded Youtube Video</h2>
    <iframe width="640" height="360" src="https://www.youtube.com/embed/6u03N5_no04" title="His First Hole in One." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Clickable Image Map</h2>
    <img src="images/north-america.png" width="300" height="300" alt="Clickable map of North America" usemap="#na-map">
    <map name="na-map">
        <area shape="rect" coords="0,0,300,150" href="canada.html" alt="Canada">
        <area shape="rect" coords="0,151,300,250" href="usa.html" alt="USA">
        <area shape="rect" coords="0,250,300,300" href="mexico.html" alt="Mexico">
    </map>
</body>

</html>
