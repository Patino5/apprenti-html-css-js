<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Heading Example</h1>
    <p>This is an example paragraph.</p>
    <div>
        <span class="to-block">span element </span><a href="to-block" class="to-block">link</a>
    </div>
    <div class="flex">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <div class="box content"></div>
    <div class="box border"></div>

    <ul>
        <li class="custom">Item 1</li>
        <li class="custom">Item 2</li>
        <li class="custom">Item 3</li>
    </ul>

</body>
</html>
