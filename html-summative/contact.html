<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - World Traveler</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/svg" sizes="16x16" href="images/plane-svg.svg" />
</head>

<body>
    <header>
        <h2>World Traveler</h2>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section style="display: block;">
            <form action="">
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter your name">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter your email">
                <label for="message">Message:</label>
                <input type="textarea" placeholder="Enter your message...">
                <input type="button" value="submit">
            </form>
        </section>
        <section class="contact">
            <div class="container">
                <h2>Contact Me</h2>
                <address class="details">
                    <p>Email: <a href="mailto:contact@worldtraveler.com">contact@mail.com</a></p>
                    <p>Phone: (xxx)xxx xxxx</p>
                    <p>Location: Austin, TX</p>
                </address>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 World Traveler. All rights reserved.</p>
    </footer>
</body>

</html>
