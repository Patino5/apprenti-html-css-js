<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Table</title>
</head>

<body>
    <h1>Basic Table</h1>
    <table border="1">
        <caption>2025 Sales Data</caption>
        <thead>
            <tr>
                <th>Category</th>
                <th>Q1</th>
                <th>Q2</th>
                <th>Q3</th>
                <th>Q4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Electronics</td>
                <td>$35M</td>
                <td>$33M</td>
                <td>$37M</td>
                <td>$40M</td>
            </tr>
            <tr>
                <th>Clothing</th>
                <td>$20M</td>
                <td>$23M</td>
                <td>$18M</td>
                <td>$27M</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Total Revenue:</th>
                <td>$293M</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
