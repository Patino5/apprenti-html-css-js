<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Lower</title>
</head>

<body>
    <header>
        <h1>Higher - Lower</h1>
    </header>
    <main>
        
        <fieldset>
            <legend>Guess a number between 1 and 20</legend>
            <form>
                <label style="display: block; margin-bottom: 5px;" for="guess">Your Guess:</label>
                <input style="display: block;" type="text" name="guess" placeholder="1 - 20" required>
                <button style="display: block; padding: 5px 10px; margin-top: 10px; border-radius: 15px;">Guess</button>
            </form>
        </fieldset>
        <section>
            <p id="result"></p>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
